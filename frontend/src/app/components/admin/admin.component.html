<div class="container mt-tope">
  <div class="row text-center">
    <div class="col-md-12">
      <h2 (click)="loadUsers()">USERS</h2>
      <i class="fas fa-users fa-7x" (click)="loadUsers()"></i>
    </div>
  </div>
  <hr>
  <div class="row text-center">
    <div class="col-md-12">
      <h2 (click)="loadItems()">ITEMS</h2>
      <i class="fas fa-address-card fa-7x" (click)="loadItems()"></i>
    </div>
  </div>
  <hr>
  <div class="row text-center">
    <app-user-list *ngIf="userList"></app-user-list>
    <app-item-list *ngIf="itemList"></app-item-list>
  </div>
</div>
