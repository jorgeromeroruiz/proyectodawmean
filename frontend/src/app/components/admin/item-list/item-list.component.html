<div *ngIf="updateOk" class="col-md-3">
  <div class="alert alert-success">
    <strong>Item actualizado</strong>
  </div>
</div>
<div *ngIf="updateErr" class="col-md-3">
  <div class="alert alert-danger">
    <strong>Error al actualizar</strong>
  </div>
</div>
<div class="col-md-12 mb-2">
  <form class="text-center" (ngSubmit)="addOrEdit()">
    <div class="form-group">
      <label for="title"></label>
      <input type="text" class="form-control" [(ngModel)]="selectedItem.title" name="title" id="title" placeholder="Titulo">
    </div>
    <div class="form-group">
      <label for="category"></label>
      <input type="text" class="form-control" [(ngModel)]="selectedItem.category" name="category" id="category" placeholder="Categoria">
    </div>
    <div class="form-group">
      <label for="description"></label>
      <input type="text" class="form-control" [(ngModel)]="selectedItem.description" name="description" id="description" placeholder="Descripcion">
    </div>

    <button type="submit" class="btn btn-primary mt-2">Actualizar</button>
  </form>
</div>
<div class="col-md-12 mt-2">
  <table class="table">
    <thead>
    <tr>
      <th>Título</th>
      <th>Categoría</th>
      <th>Descripción</th>
      <th>Foto</th>
      <th>Fecha</th>
      <th>Acción</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of itemArray" (click)="openForEdit(item)" [class.odd]="item==selectedItem">
      <td>{{item.title}}</td>
      <td>{{item.category}}</td>
      <td>{{item.description}}</td>
      <td><i class="fas fa-image" data-toggle="modal" data-target="#exampleModalCenter" (click)="mostrarImagen(item.photo)"></i></td>
      <td>{{item.date.substring(0,10)}}</td>
      <td><i class="fas fa-trash" (click)="delete(item._id)"></i></td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img class="img-thumbnail card-img" [src]="'/assets/images/' + modalPhoto" alt="{{modalPhoto}}" />
      </div>
    </div>
  </div>
</div>
