<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">{{appTitle}}</a>
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse" id="navbarsExample01" style="">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home</a>
      </li>
      <li class="nav-item">
        <!--SI ESTA LOGUEADO MOSTRAR LOGOUT, SINO MOSTRAR LOGIN Y SIGNUP-->
        <a *ngIf="!accessToken" class="nav-link" routerLink="/signup">SignUp</a>
        <a *ngIf="!accessToken" class="nav-link" routerLink="/login">LogIn</a>
        <a *ngIf="accessToken" class="nav-link" (click)="logOut()">LogOut</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-md-0">
      <input class="form-control" type="text" placeholder="Buscador..." aria-label="Search">
    </form>
  </div>
</nav>
