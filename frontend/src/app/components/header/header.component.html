<div class="container">
  <form>
  <div class="row menu-superior">
    <div class="col-sm-1">
      <i class="fa fa-bars logo-menu" (click)="clickEvent()"></i>
    </div>
    <div class="col-sm-5 menu-superior-elem">
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Categoría...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="3">Quatree</option>
      </select>
    </div>
    <div class="col-sm-4 menu-superior-elem">
      <input type="text" class="form-control" placeholder="Buscar">

    </div>
    <div class="col-sm-2 menu-superior-elem">
      <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
    </div>
  </div>
</form>

<nav>
  <div class="menuResponsive responsive" id="menu-nav" [ngClass]="status ? 'menuResponsive-active' : 'menuResponsive'">
    <ul class="menu" [ngClass]="status ? 'menu-active' : 'menu'">

      <form>
        <div class="container">
          <div class="row">
            <div class="col-sm-3">
              <label for="form-user">User</label>
            </div>
            <div class="col-sm-9">
              <input type="text" id="form-user" class="form-control" placeholder="introduce tu nombre" required /><br>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <label for="form-pass">Pass</label>
          
            </div>
            <div class="col-sm-9">
              <input type="text" id="form-pass" class="form-control" placeholder="introduce tu contraseña" required /><br>
              <button type="button" class="btn btn-primary">Inciar sesion</button>
            </div>
          </div>
          <div class="row">
            <span>Recordar contraseña</span>&nbsp;&nbsp;<a href="/register"><b text-muted>Eres nuevo?</b></a>
          </div>
        </div>
      </form>
    </ul>
  </div>
</nav>
</div>
